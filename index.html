<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>
                <!-- CELULAR -->
    <div class="instagram-wrapper">
        <div class="instagram-phone">    
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

                 <!-- PRIMEIRO CONTAINER -->
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"alt=" Logo insta">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a href="http:www.instagram.com.br" class="instagram-login">Continue como math.rdg</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

                         <!-- SEGUNDO CONTAINER -->
            <div class="group">
                <p class="not-account">Não é math.rdg </p>
                <p class="notaccount">
                    <a href="#"class="link-blue">Alternar contas</a>
                    ou
                    <a href="#"class="link-blue">Inscreva-se</a>
                </p>
            </div>
           
                            <!-- BOTÕES PARA REDIRECIONAR PARA DOWNLOAD -->
            <div class="get-the-app"> 
                <p class="get-app"> <b> Baixe o Aplicativo </b></p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
